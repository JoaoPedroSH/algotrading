{% extends 'base.html' %}

{% block header %}
  <h1 class="text-2xl font-semibold text-center text-gray-800">
    {% block title %}Cadastre-se{% endblock %}
  </h1>
{% endblock %}

{% block content %}
  <div class="flex justify-center mt-8">
    <form method="post" class="w-full max-w-sm p-6 bg-white shadow-md rounded-lg">
      <!-- Campo Nome de Usuário -->
      <div class="mb-4">
        <label class="form-label block text-sm font-semibold text-gray-700 mb-2" for="username">Nome de Usuário</label>
        <input class="form-control w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
               type="text" name="username" id="username" required>
      </div>

      <!-- Campo Senha -->
      <div class="mb-6">
        <label class="form-label block text-sm font-semibold text-gray-700 mb-2" for="password">Senha</label>
        <input class="form-control w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
               type="password" name="password" id="password" required>
      </div>

      <!-- Botão de Enviar -->
      <div class="flex justify-center">
        <button class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          Cadastrar
        </button>
      </div>
    </form>
  </div>
{% endblock %}
